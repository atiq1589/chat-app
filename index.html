<!DOCTYPE html>

<html>

<head>
	<title>Chahat app</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font: 13px Helvetica, Arial;
		}
		
		form {
			background: #000;
			padding: 3px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
		
		form input {
			border: 0;
			padding: 10px;
			width: 90%;
			margin-right: .5%;
		}
		
		form button {
			width: 9%;
			background: rgb(130, 255, 255);
			border: none;
			padding: 10px;
		}
		
		#message {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		#message li {
			padding: 5px 10px;
		}
		
		#message li:nth-child(odd) {
			background: #eee;
		}
	</style>
</head>

<body ng-app="chat" ng-cloak>
	<div class="room" ng-controller="mainController">
		User Name:
		<input type="text" ng-model="UserName" placeholder="Guest">

		<ul>

			<li ng-repeat="room in Rooms">
				<input ng-checked="SelectedRoom.id == room.id" type="radio" name="room" ng-model="SelectedRoom" ng-change="ChangeRoom(room)">
				<label>{{room.name}}</label>
			</li>
		</ul>
		<ul id="messageListBox" style="height:200px; overflow-y:scroll; max-width:460px">
			<li ng-repeat="msg in MessageList track by $index">
				{{msg.userName}} : {{msg.message}}
			</li>
		</ul>
		<form ng-submit="send()">
			<input ng-model="Message" autocomplete="off" type="text" />
			<button type="submit">Send</button>
		</form>
	</div>
</body>

<!--<script src="/socket.io/socket.io.js"></script>-->
<script src="/angular/angular.js"></script>
<script src="/module/app.js"></script>
<script src="/service/chat.service.js"></script>
<script src="/controller/main.controller.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<script>
	window.setInterval(
	function(){
	$("#messageListBox").scrollTop($("#messageListBox")[0].scrollHeight);
},100);

</script>

</html>
